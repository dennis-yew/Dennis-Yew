<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=HAYmM0PH"></script>
</head>
<link rel="stylesheet" href="/assets/css/core.css">
<script src="/assets/js/reader.js"></script>
<!-- <script src="/assets/js/sta.js"></script> -->



<body>
    <header>
        <h1>Reader</h1>
    </header>

    <main>
        <section class="speech-section">

            <form id="speechForm">
                <textarea id="textInput" placeholder="Enter the text.." rows="6"></textarea>

                <select id="voiceSelect">
                    <option value="UK English Male">UK English Male</option>
                    <option value="UK English Female">UK English Female</option>
                    <option value="US English Female">US English Female</option>
                    <option value="Chinese Female">Chinese Female</option>
                    <option value="Chinese Male">Chinese Male</option>
                </select>
                <label for="speedRange">Speed : <span id="speedValue">1</span></label>
                <input type="range" id="speedRange" min="0.4" max="1.4" step="0.2" value="1">

                <button type="submit">Read</button>
            </form>
        </section>
    </main>


</body>

</html>
